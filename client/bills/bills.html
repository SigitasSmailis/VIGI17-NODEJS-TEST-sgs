<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./bills.js" defer></script>
    <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body>
    <div class="form-background">
        <div class="container">
            <section class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdtpg4IsItbaNk0GxMyoz8f0fpVMIsFeNYCQ&usqp=CAU"
                    alt="">
                <h3>Split Bill</h3>

            </section>
            <div class="table">
                <h3 class="tableName">Group's bills:</h3>

                <table id="table">
                    <thead class="thead">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Amount $</th>
                        </tr>
                    </thead>
                </table>

            </div>

            <div class="login-form-container">
                <h2>Add bill</h2>
                <form>
                    <label for="amount">Amount:</label>
                    <input type="text" name="amount" id="amount" />
                    <label for="description">Description:</label>
                    <input type="description" name="description" id="description" />
                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
