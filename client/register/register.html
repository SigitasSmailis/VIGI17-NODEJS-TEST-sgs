<body>
    <div class="form-background">
        <div class="container">
            <section class="logo">

                    alt="">
                <h3>Split Bill</h3>

            </section>
            <div class="login-form-container">
                <h2>Register</h2>
                <form>
                    <label for="fullName">Full Name</label>
                    <input type="text" name="fullName" id="fullName" />
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" />

        </div>
